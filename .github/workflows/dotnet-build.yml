name: dotnet-build.yml

on:
  push:
    branches: [main]
  schedule:
    - cron: 0 * * * *

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: using node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.

      - name: run install, buils and test
        run: |
          npm install
          npm run build
          npm run test
      
